		<header style="background-color:#075e54;">
			
			<ons-page>
			<ons-toolbar style="background-color: #075e54;">
			<div class="center">
				<div class="text-white fw-bold">WhatsApp</div>
			</div>
			<div class="right">
				<span class="toolbar-button toolbar-button--material">
					<i class="zmdi zmdi-search text-white"></i>
				</span>
				<span id="info-button" class="toolbar-button toolbar-button--material" onclick="fn.showDialog('popover-dialog')">

				</span>

			</div>
			</ons-toolbar>
			
			<ons-tabbar swipeable id="appTabbar" position="auto" modifier="autogrow">
			<ons-tab icon="ion-ios-camera" page="camera.html" style="font-size: 32px;"></ons-tab>
			<ons-tab label="Chats"  page="chat.html" active></ons-tab>
			<ons-tab label="Status" page="status.html"></ons-tab>
			<ons-tab label="Calls"  page="call.html"></ons-tab>
			</ons-tabbar>
			</ons-page>
		</header>
		<ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
		<ons-list id="popover-list">
		<ons-list-item class="more-options" tappable onclick="fn.hideDialog('popover-dialog')">
		<div class="center">Grup baru</div>
		</ons-list-item>
		<ons-list-item class="more-options" tappable onclick="fn.hideDialog('popover-dialog')">
		<div class="center">Siaran baru</div>

		<ons-list-item class="more-options" tappable onclick="fn.hideDialog('popover-dialog')">
		<div class="center">Setelan</div>
		</ons-list-item>
		</ons-list>
		</ons-popover>
